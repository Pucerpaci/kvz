<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Magyarország kvíz</title>
  </head>
  <body>
    <div>
      <h1>
        Magyarország kvíz - a gyakorlás, felkészülés a család elpicsázására!
      </h1>
      <button id="btn-kezdés">Játék kezdése</button>
    </div>
    <div class="kérdés hidden">
      <h2 class="kérdésszöveg">Kérdés</h2>
    </div>
    <div class="válaszok hidden">
      <br />
      <button class="btn válasz1">Válasz1</button>
      <button class="btn válasz2">Válasz2</button>
      <br />
      <br />
      <button class="btn válasz3">Válasz3</button>
      <button class="btn válasz4">Válasz4</button>
    </div>
    <div class="következő hidden">
      <br />
      <button id="btn-következő">Következő</button>
      <h1 class="vége hidden">Nincs több kérdés, vége a játéknak!</h1>
    </div>
    <div class="újra hidden">
      <button id="btn-újra">Újrakezdés</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
